<header>
    <h2>Ajouter un formateur</h2>
  </header>
  <form
    #formateurItemForm="ngForm"
    (ngSubmit)="addformateur(formateurItemForm.value)"
  >
    <ul>
      <li>
        <label for="name">Name</label>
        <input type="text" id="name" required name="name" ngModel />
      </li>
      <li>
        <label for="lastname">lastname</label>
        <input type="text" id="lastname" required name="lastname" ngModel />
      </li>
      <li>
        <label for="adress">adress</label>
        <input type="text" id="adress" required name="adress" ngModel />
      </li>
      <li>
        <label for="domaine">domaine</label>
        <input type="text" id="domaine" required name="domaine" ngModel />
      </li>
      <li>
        <label for="email">email</label>
        <input type="email" id="email" required name="email" ngModel />
      </li>
    </ul>
    <button type="submit">Enregistrer</button>
  </form>
