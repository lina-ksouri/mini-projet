<header>
    <h2>Rechercher une session </h2>
  </header>
  <form
  #sessionItemForm="ngForm" (ngSubmit)="getSession(sessionItemForm.value)"
  >
    <ul>
      <li>
        <label for="id">ID du la session </label>
        <input type="text" id="id" required name="id" ngModel />
      </li>
    </ul>
    <button type="submit" [disabled]="!sessionItemForm.form.valid">Rechercher</button>
  </form>

<h2>{{ session.name }}</h2>
<div>{{ session.track }}</div>
<div>
  Prévue le {{ session.date | date }} pendant {{ session.duree }} jours à
  {{ session.adress }}
</div>
<li *ngIf="session.participants < 20; then ok; else notok"></li>
<ng-template #ok
  >Encore {{ 20 - session.participants }} places sont disponibles!</ng-template
>
<ng-template #notok>Session complète!</ng-template>
<div>{{ session.participants }} Participants</div>
